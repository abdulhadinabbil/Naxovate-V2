<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NaxoVate - AI Generated Image</title>
    <meta name="description" content="AI-generated image created with NaxoVate - Advanced AI image generation platform">
    <meta property="og:title" content="Amazing AI Generated Image - NaxoVate">
    <meta property="og:description" content="Check out this stunning AI-generated image created with NaxoVate's AI technology">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="NaxoVate">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="AI Generated Image - NaxoVate">
    <meta name="twitter:description" content="AI-generated image created with NaxoVate">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 600px;
            width: 100%;
        }
        .logo {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        .share-info {
            background: #f0f8ff;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            border-left: 4px solid #667eea;
        }
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            text-decoration: none;
            display: inline-block;
            font-weight: 500;
            transition: transform 0.2s;
            margin: 10px;
        }
        .btn:hover {
            transform: translateY(-2px);
        }
        .btn.secondary {
            background: #6c757d;
        }
        .image-preview {
            max-width: 100%;
            border-radius: 10px;
            margin: 20px 0;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .social-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        .social-btn {
            padding: 8px 16px;
            border-radius: 20px;
            text-decoration: none;
            color: white;
            font-size: 14px;
            font-weight: 500;
        }
        .whatsapp { background: #25d366; }
        .facebook { background: #1877f2; }
        .twitter { background: #1da1f2; }
        .copy-btn { background: #6c757d; }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">N</div>
        <h1>NaxoVate</h1>
        <p style="color: #666; margin-bottom: 30px;">AI Image Generation Platform</p>
        
        <div class="share-info">
            <h3 style="margin-top: 0; color: #667eea;">ðŸŽ¨ AI-Generated Masterpiece</h3>
            <p id="share-message">This stunning image was created using NaxoVate's advanced AI technology.</p>
        </div>

        <img id="image-preview" class="image-preview" style="display: none;" alt="AI Generated Image">

        <div class="social-buttons">
            <a href="#" id="whatsapp-share" class="social-btn whatsapp">Share on WhatsApp</a>
            <a href="#" id="facebook-share" class="social-btn facebook">Share on Facebook</a>
            <a href="#" id="twitter-share" class="social-btn twitter">Share on Twitter</a>
            <button id="copy-link" class="social-btn copy-btn">Copy Link</button>
        </div>

        <div style="margin-top: 30px;">
            <a href="/" class="btn">Visit NaxoVate</a>
            <a href="/ai-generator" class="btn secondary">Create Your Own</a>
        </div>
    </div>

    <script>
        // Extract image ID from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const imageId = urlParams.get('id');
        
        if (imageId) {
            const supabaseUrl = `https://yylaucwhxyepxkvwgvds.supabase.co/storage/v1/object/public/generated_images/${imageId}`;
            const shareUrl = window.location.href;
            const shareText = "Check out this amazing AI-generated image created with NaxoVate!";
            
            // Update image preview
            const imagePreview = document.getElementById('image-preview');
            imagePreview.src = supabaseUrl;
            imagePreview.style.display = 'block';
            
            // Update meta tags dynamically
            const ogImage = document.createElement('meta');
            ogImage.setAttribute('property', 'og:image');
            ogImage.setAttribute('content', supabaseUrl);
            document.head.appendChild(ogImage);
            
            const twitterImage = document.createElement('meta');
            twitterImage.setAttribute('name', 'twitter:image');
            twitterImage.setAttribute('content', supabaseUrl);
            document.head.appendChild(twitterImage);
            
            // Set up social sharing
            document.getElementById('whatsapp-share').href = `https://wa.me/?text=${encodeURIComponent(shareText + ' ' + shareUrl)}`;
            document.getElementById('facebook-share').href = `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(shareUrl)}`;
            document.getElementById('twitter-share').href = `https://twitter.com/intent/tweet?text=${encodeURIComponent(shareText)}&url=${encodeURIComponent(shareUrl)}`;
            
            // Copy link functionality
            document.getElementById('copy-link').addEventListener('click', async () => {
                try {
                    await navigator.clipboard.writeText(shareUrl);
                    const btn = document.getElementById('copy-link');
                    btn.textContent = 'Copied!';
                    setTimeout(() => {
                        btn.textContent = 'Copy Link';
                    }, 2000);
                } catch (err) {
                    console.error('Failed to copy:', err);
                }
            });
            
            // Update message
            document.getElementById('share-message').innerHTML = `This AI-generated image <strong>${imageId}</strong> showcases the power of NaxoVate's advanced AI technology.`;
        } else {
            document.getElementById('share-message').innerHTML = 'No image found. Please use a valid NaxoVate share link.';
        }
    </script>
</body>
</html>
